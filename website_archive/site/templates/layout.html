<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="/static/script.js"></script>

        <title>Comicodex{% block title %}{% endblock %}</title>

    </head>

    <body class="primary">
        <nav class="navbar navbar-expand-lg navbar-dark nav-color px-4 py-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/favicon.ico" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    SaveHaven
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if session["google_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/games">Your Games</a></li>
                            <li class="nav-item"><a class="nav-link" href="/devices">Your Devices</a></li>
                        </ul>
                        <form class="d-flex" action="/search">
                            <input class="form-control me-2 primary" type="search" placeholder="Search" name="search_term" aria-label="Search">
                            <input type="hidden" name="search_types" value="volume">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5">
            {% block main %}{% endblock %}
        </main>
    </body>
